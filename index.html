<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Cheval</title>
  <link rel="icon" type="image/png" href="https://usercontent.irccloud-cdn.com/file/qNE1bC42/cheval.png">
</head>

<body>
  <h2 style="margin-top: 8px; margin-bottom: 8px;"><a href="https://github.com/ryanpcmcquen/cheval">Cheval</a></h2>
  <img width="250" src="https://usercontent.irccloud-cdn.com/file/3kF3sGJE/Jekyll.and.Hyde.Ch10.Drawing2.jpg">
  <hr>
  <textarea class="text-to-copy">JS is the future.</textarea>
  <p>
    <button class="js-copy-btn">Copy text</button>
  </p>


  <textarea rows="3" class="text-to-copy-0">Create as many elements as you want, and match them up by name.</textarea>
  <p>
    <button class="js-copy-btn-0">Copy text</button>
  </p>


  <textarea rows="3" class="text-to-copy-1">The button and elements do not need to be near each other.</textarea>
  <p>
    <button class="js-copy-btn-1">Copy text</button>
  </p>



  <div class="text-to-copy-2">You do not need to use a <code>textarea</code>, for example, this is a <code>div</code>!</div>
  <p>
    <button class="js-copy-btn-2">Copy text</button>
  </p>

  <div style="position: fixed; bottom: 5px; right: 5px;"><a href="https://github.com/ryanpcmcquen/cheval">source</a></div>
  <script src="cheval.js"></script>
</body>

</html>
